<mat-icon class="option-icon" *ngIf="icon" [svgIcon]="icon"></mat-icon>
<span [attr.data-test-id]="testId + '-option'"><ng-content></ng-content></span>
<mat-icon
  class="deselect-icon"
  svgIcon="close"
  *ngIf="selected && !disabled"
  (click)="deselect($event)"
  [attr.data-test-id]="'remove-option-' + testId"
></mat-icon>
