<ng-content select="wb-model-zoo-filter-title"></ng-content>
<div class="options-container" #container>
  <ng-content></ng-content>
  <div class="icon-container" *ngIf="options.length > optionsLimit">
    <span class="show-more" *ngIf="hiddenOptions?.length" (click)="showOptions()"> + {{ hiddenOptions?.length }} </span>
    <span class="show-less" *ngIf="!hiddenOptions?.length" (click)="hideOptions()">Show Less</span>
  </div>
</div>
